{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load daisyui_filters %}
{% block page_title %}
    Add Recipe {% if category %}to {{ category.name }}{% endif %}
{% endblock page_title %}
{% block content %}
<div class="w-fit mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
